dist: trusty
sudo: false
language: node_js
cache:
  - bundler
  - yarn
node_js:
  - "12.0"
before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash
  - export PATH=$HOME/.yarn/bin:$PATH
install:
  - yarn install
script:
  - yarn lint && yarn test
after_success:
  - bash <(curl -s https://codecov.io/bash)